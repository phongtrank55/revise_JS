<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>

    <script type="text/javascript">
        var name = prompt("Tên của bạn: ");
        var age = prompt("Tuổi của bạn: ");
        var res = "Tên: <b>"+name+"</b> <br/>";
        res += "Tuổi: <u>"+age+"</u> <br/>";
        document.write(res);
    </script>    
    
</body>
