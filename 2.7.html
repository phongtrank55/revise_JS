<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
 

    <script type="text/javascript">
        for(i=1; i<=50; i++)
            if(i%2 == 0)
                document.write('<span style="color:red">' + i + '</span>');
            else
                document.write('<span style="color:blue">' + i + '</span>');
    </script>

</body>
</html>
