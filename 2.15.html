<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<h3>Bảng cửu chương từ 9 đến 2</h3>
<pre id="bcc">

</pre>
    <script type="text/javascript">

        var result="";
        for(i=1; i<=10; i++)
        {
            for(j=9; j>1; j--)
                result+=j + " x " + i + " = " + (i*j)+"\t";
            result+="\n";
        }
        
        document.getElementById('bcc').innerText = result;
        
    </script>

</body>
</html>
