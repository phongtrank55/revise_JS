<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <h2>Bạn hãy nhập số lượng và giá</h2>
    Số lượng: <input type="number" id="txtNum" onkeyup="cal()">
    Đơn giá: <input type="number" id="txtPrice" onkeyup="cal()">
    <hr>
    Thành tiền: <input type="number" readonly=true id="txtResult">
    
    <script type="text/javascript">
        
        function cal()
        {
            var num = Number(document.getElementById('txtNum').value);
            var price = Number(document.getElementById('txtPrice').value);
            document.getElementById('txtResult').value = num * price;
        }
    </script>

</body>
</html>
